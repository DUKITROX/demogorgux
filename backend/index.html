<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoX - AI Demo Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; height: 100vh; margin: 0; background: #1a1a1a; color: white; }

        #screen-container { flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #000; padding: 20px; overflow: hidden; }
        #browser-screen { max-width: 100%; max-height: 100%; border-radius: 8px; border: 2px solid #333; box-shadow: 0 0 30px rgba(0,0,0,0.5); }

        #chat-container { width: 380px; background: #242424; display: flex; flex-direction: column; border-left: 1px solid #333; }
        #chat-box { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }

        .msg { padding: 12px 16px; border-radius: 12px; max-width: 85%; line-height: 1.5; font-size: 0.95em; word-wrap: break-word; }
        .msg.user { background: #007aff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg.bot { background: #38383a; color: #e1e1e1; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg.tool { background: #2c2c1e; color: #d4d48c; font-style: italic; font-size: 0.85em; border: 1px dashed #d4d48c; }

        #input-area { display: flex; padding: 20px; background: #1a1a1a; gap: 10px; }
        input { flex-grow: 1; padding: 12px; border: 1px solid #333; border-radius: 8px; background: #2c2c2c; color: white; outline: none; }
        input:focus { border-color: #007aff; }
        button { background: #007aff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        button:disabled { background: #444; color: #888; }
    </style>
</head>
<body>

    <div id="screen-container">
        <img id="browser-screen" src="https://via.placeholder.com/1280x800/000/fff?text=Loading..." alt="Browser Screen">
    </div>

    <div id="chat-container">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #333; text-align: center;">DemoX AI DEMO AGENT</div>
        <div id="chat-box"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Tell me what to show you..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const browserImg = document.getElementById('browser-screen');
        const sessionId = "session_" + Math.random().toString(36).substring(7);

        // Fetch initial screenshot on page load
        fetch('http://localhost:8000/screenshot')
            .then(r => r.json())
            .then(data => {
                if (data.screenshot) {
                    browserImg.src = "data:image/png;base64," + data.screenshot;
                }
            })
            .catch(() => {});

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            addMessage(message, 'user');

            let botMsgDiv = addMessage('', 'bot');
            sendBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, session_id: sessionId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));

                                if (data.type === 'token') {
                                    botMsgDiv.innerText += data.content;
                                    chatBox.scrollTop = chatBox.scrollHeight;
                                }
                                else if (data.type === 'tool_start') {
                                    addMessage(data.content, 'tool');
                                }
                                else if (data.type === 'screenshot') {
                                    browserImg.src = "data:image/png;base64," + data.content;
                                }
                            } catch (e) { console.error("Error parsing chunk", e); }
                        }
                    }
                }
            } catch (error) {
                console.error(error);
                addMessage('Error connecting to server.', 'bot');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
